        <main class="container">
            <section class="contact section-container">
                <h2>Contacta conmigo</h2>            
                <div class="form">
                    <form name="contacto" method="get"  novalidate>
                        <div class="form-row">
                            <label for="nombre">Nombre y apellidos:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos" required>
                        </div>

                        <div class="form-row">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="name@company.com"
                             pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                        </div>

                        <div id="contact-radio" class="form-row">
                            <div>Como me has conocido</div>
                            <label for="forma_conocer_1">Algien te ha hablado de mi</label>
                            <input type="radio" id="forma_conocer_1" name="forma_conocer" value="Algien te ha hablado de mi" required>

                            <label for="forma_conocer_2">En redes sociales</label>
                            <input type="radio" id="forma_conocer_2" name="forma_conocer" value="En redes sociales" required>

                            <label for="forma_conocer_3">En una charla</label>
                            <input type="radio" id="forma_conocer_3" name="forma_conocer" value="En una charla" required>

                            <label for="forma_conocer_4">Otro</label>
                            <input type="radio" id="forma_conocer_4" name="forma_conocer" value="Otro" required>
                        </div>

                        <div class="form-row">
                            <label for="telefono">Número de teléfono:</label>
                            <input type="text" id="telefono" name="telefono" pattern="^[9|8|7|6]\d{8}$" required>
                        </div>

                        <div class="form-row">                                   
                            <textarea  id="comments" name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>
                        </div>

                        <div class="form-row">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
                
            </section>
        </main>

        <footer class="footer">

        </footer>
    </body>
